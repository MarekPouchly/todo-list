<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/291bda2f27.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-bars-progress"></i>
            <h1 class="page-name">Todo List</h1>
        </div>
    </header>
    <nav class="navigation">
        <div class="menu-links">
            <button class="btn" id="inbox-button">
                <i class="fa-solid fa-inbox"></i>
                Inbox
            </button>
            <button class="btn" id="today-button">
                <i class="fa-solid fa-calendar-day"></i>
                Today
            </button>
            <button class="btn" id="this-week-button">
                <i class="fa-solid fa-calendar-week"></i>
                This week
            </button>
        </div>
        <div class="projects">
            <h1>Projects</h1>
            <button class="btn add-project-button" id="add-project-button">
                <i class="fa-solid fa-plus"></i>
                Add Project
            </button>
            <form class="add-project-popup">
                <input class="input-add-project-popup" id="input-add-project-popup" type="text" placeholder="Enter Project Name">
                <div class="add-project-popup-buttons">
                    <button type="submit" class="popup-add-project-button" id="popup-add-project-button">Add</button>
                    <button type="button" class="popup-cancel-project-button" id="popup-cancel-project-button">Cancel</button>
                </div>
            </form>
            <div class="projects-list" id="projects-list"></div>
        </div>
    </nav>
    <main class="main">
        <h1 class="preview-title" id="preview-title">Inbox</h1>
        <div class="task-list" id="task-list"></div>
        <button class="btn add-task-button" id="add-task-button">
            <i class="fa-solid fa-plus"></i>
            Add Task
        </button>
        <form class="add-task-popup">
            <input class="input-add-task-popup" id="input-add-task-popup" type="text" placeholder="Enter Task Name">
            <div class="add-task-popup-buttons">
                <button type="submit" class="popup-add-task-button" id="button-add-task-popup">Add</button>
                <button type="button" class="popup-cancel-task-button" id="button-cancel-task-popup">Cancel</button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <p>Copyright © 2023 Marek Pouchlý</p>
    </footer>
</body>
</html>
